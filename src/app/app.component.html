<div class="container">
  <form #myform="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Item Name</label>
      <input type="text" class="form-control"
      name="name" aria-describedby="emailHelp" [(ngModel)]="itemObj.name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Price</label>
      <input type="text" class="form-control"
      name="price" aria-describedby="emailHelp" [(ngModel)]="itemObj.price">
    </div>

    <button type="submit" class="btn btn-primary" (click)="addItem(myform.value)" *ngIf="!isEdit">Submit</button>
    <button type="button" class="btn btn-info" *ngIf="isEdit" (click)="updateItem()">Update</button>
  </form>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">SNo.</th>
        <th scope="col">Item Name</th>
        <th scope="col">Price</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allItem;let i=index">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td><button (click)="editItem(item)" class="btn btn-warning">Edit</button></td>
        <td><button (click)="deleteItem(item)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
